<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css" media="all">
    <link rel="stylesheet" href="estilo/media.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>   
    <main>
        
        <section id="login">
            <div id="imagem">
            <!--aqui vai uma imagem no css-->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <p>
                            <i class="material-symbols-outlined">
                                person
                            </i>
                            <input type="text" name="log" id="ilog" placeholder="Loguin ou Email" required autocomplete="email"  maxlength="30">
                            <label for="ilog">login</label>
                    </div>
                    </p>
                    <div class="campo">
                       
                            <i class="material-symbols-outlined">
                                key
                            </i>
                            <input type="text" name="pass" id="ipass" placeholder="Senha" required autocomplete="current-password" maxlength="20" minlength="8">
                            <label for="ipass">Senha</label>
                    </div>
                    <input type="submit" class="botao" value="Entra">
                    <a href="esqueci a senha">Esqueci a Senha <i class="material-symbols-outlined">mail</i></a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
